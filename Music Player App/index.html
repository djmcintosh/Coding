<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Day 4 | Music Player App</title>
  </head>
  <body>
    <div class="background">
      <img src="./Mac imgs/Mac.JPG" height="" width="" alt="" />
    </div>

    <div class="container">
      <div class="player">
        <img src="./Mac imgs/Mac1.JPG" height="300px" width="300px" alt="" />
      </div>

      <h2 id="music-title">SONG</h2>
      <h3 id="music-artist">HIM</h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span class="duration">0:00</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
    </div>

    <script>
      src = "index.js";
    </script>
  </body>
</html>
